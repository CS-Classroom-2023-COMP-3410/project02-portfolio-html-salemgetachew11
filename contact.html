<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Salem Getachew through email directly from the website.">
    <title>Contact Salem</title>
    <style>
        body {
            background-color: #E0FFFF; /* Light Cyan for a fresh, clean background */
            text-align: center; /* Center text alignment */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
        }
        header, nav, main, footer {
            padding: 20px;
            flex: 1;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 2px solid #000000; /* Black border */
            color: #000000; /* Black text color */
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        a:hover {
            background-color: #F8F8F8; /* Light grey background on hover */
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 10px;
            background-color: #F0FFFF; /* Azure to subtly highlight the form area */
            border-radius: 8px; /* Rounded corners for the form */
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded borders for inputs and textarea */
        }
        button {
            width: 95%;
            padding: 10px;
            color: white;
            background-color: #007BFF; /* Vivid Blue */
            border: none;
            border-radius: 4px; /* Rounded button edges */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        img {
            max-width: 100%; /* Responsive image width */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Space above the image */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Salem</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="project1.html">Snake Game</a>
        <a href="project2.html">Pong Game</a>
    </nav>

    <main>
        <form action="mailto:salem.fakeemail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write something..." required></textarea>

            <button type="submit">Send Email</button>
        </form>

        <img src="images/contact_image.jpg" alt="Communications concept with technology elements">
    </main>

    </footer>
</body>
</html>
